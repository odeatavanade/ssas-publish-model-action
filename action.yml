name: 'SSAS deploy Model'
description: 'This actions is made to deploy SSAS Models on Azure'
author: Me :D
branding:
  icon: 'database'  
  color: 'orange'
inputs:
  packagePath:
    description: 'Path to the package'
    required: true
  modelName:
    description: 'Name of the model to create / to deploy to'
    required: true
  analysisInstance:
    description: 'Full name of the Analysis Service Instance'
    required: true
  servicePrincipal:
    description: 'Service principal to use for deployment'
    required: true
  
# outputs:
#   random-number:
#     description: "Random number"
#     value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - run: |
        ${{ github.action_path }}\script.ps1 -PackagePath '${{ inputs.packagePath }}' -AnalysisInstance '${{ inputs.analysisInstance }}' -ModelName '${{ inputs.modelName }}' -ServicePrincipal '${{ inputs.servicePrincipal }}'
      shell: powershell
